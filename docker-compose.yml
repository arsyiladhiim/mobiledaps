version: '3.8'

services:
  web:
    image: node:18-alpine
    container_name: mobiledaps
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true